{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-80px)]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-indigo-600 text-center">Confirm Borrow</h2>
        <p class="text-gray-700 mb-4">You are about to borrow the following book:</p>
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <p class="text-gray-700"><span class="font-medium">ID:</span> {{ book.id }}</p>
            <p class="text-gray-700"><span class="font-medium">Title:</span> {{ book.title }}</p>
            <p class="text-gray-700"><span class="font-medium">Author:</span> {{ book.author }}</p>
            <p class="text-gray-700"><span class="font-medium">Rating:</span> {{ book.rating }}</p>
            <p class="text-gray-700"><span class="font-medium">Available Copies:</span> {{ book.copies }}</p>
        </div>
        <form method="POST" action="{{ url_for('loan_book', book_id=book.id) }}">
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors">Confirm Borrow</button>
        </form>
        <p class="mt-4 text-center">
            <a href="{{ url_for('member_dashboard') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Cancel</a>
        </p>
    </div>
</div>
{% endblock %}
