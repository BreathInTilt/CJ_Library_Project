{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-80px)]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-indigo-600 text-center">Add New Book</h2>
        <form method="POST" action="{{ url_for('add_book') }}">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
                <input type="text" id="title" name="title" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700 font-medium mb-2">Author</label>
                <input type="text" id="author" name="author" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="copies" class="block text-gray-700 font-medium mb-2">Copies</label>
                <input type="number" id="copies" name="copies" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="1" required>
            </div>
            <div class="mb-6">
                <label for="rating" class="block text-gray-700 font-medium mb-2">Rating (0-5)</label>
                <input type="number" id="rating" name="rating" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="0" max="5" step="0.1" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors">Add Book</button>
        </form>
        <p class="mt-4 text-center">
            <a href="{{ url_for('librarian_dashboard') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Back to Dashboard</a>
        </p>
    </div>
</div>
{% endblock %}
