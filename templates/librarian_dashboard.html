{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-indigo-600">Librarian Dashboard</h2>
    <p class="text-gray-700 mb-6">Welcome, {{ session['username'] }}! Manage library operations below.</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <a href="{{ url_for('add_book') }}" class="block bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 transition-colors text-center font-medium">Add New Book</a>
        <a href="{{ url_for('overdue_report') }}" class="block bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 transition-colors text-center font-medium">View Overdue Report</a>
        <a href="{{ url_for('statistics') }}" class="block bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 transition-colors text-center font-medium">View Statistics</a>
    </div>
    <p class="mt-6 text-center">
        <a href="{{ url_for('logout') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Logout</a>
    </p>
</div>
{% endblock %}
